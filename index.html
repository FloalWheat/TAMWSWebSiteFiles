<style>
#page_top{
	width: 100px;
	height: 40px;
	position: fixed;
	right: 0;
	bottom: 10px;
	background: #007ab5;
	opacity: 0.6;
}
#page_top a{
	position: relative;
	display: block;
	width: 100px;
	height: 40px;
	text-decoration: none;
}

#page_top a::after{
	content: 'â†‘ PAGE TOP';
	font-size: 14px;
	font-weight: bold;
	color: #fff;
	position: absolute;
	top: 10px;
	bottom: 0;
	right: 0;
	left: 0;
	margin: auto;
	text-align: center;
}
</style>
<script type="text/javascript">
jQuery(function() {
	var appear = false;
    	var pagetop = $('#page_top');
    	$(window).scroll(function () {
		if ($(this).scrollTop() > 100) {
        	if (appear == false) {
          		appear = true;
          		pagetop.stop().animate({
            			'bottom': '50px'
          		}, 300);
        	}
      	} else {
        if (appear) {
          appear = false;
          pagetop.stop().animate({
            'bottom': '-50px'
          }, 300);
        }
      }
    });
    pagetop.click(function () {
      $('body, html').animate({ scrollTop: 0 }, 500);
      return false;
    });
  });
    </script>
